---
- hosts: all
  gather_facts: true
#  gather_facts: false
  connection: local

  
  tasks:
  - name: Get Running Config
    block:
    - name: Get show running
      ios_command:
        commands: show running-config
      register: ios_cmd

    - name: copy Running config to backup folder
      copy:
        content: "{{ ios_cmd.stdout[0] }}"
        dest: "/etc/ansible/{{ lookup('env','PROJECT_NAME') }}/{{ ansible_host }}.conf"
#        dest: "/etc/ansible/backup/labs/{{ ansible_host }}.conf"

    - name: Add files to Git staging area, commit and push
      shell: |
        git add .
        git commit -m "Configuration Backup"
        git push origin
      args:
        chdir: "/etc/ansible/"
      delegate_to: localhost
      run_once: yes
